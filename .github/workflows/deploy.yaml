name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh -p 22 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'EOF'
            set -e
            cd /home/ubuntu/qubic/telegram-rag
            git pull --ff-only
            docker compose build --no-cache api
            docker compose up -d qdrant
            docker compose run --rm -v /home/ubuntu/qubic/telegram-rag/data:/app/data api node dist/src/scripts/parse-documents.js
            docker compose run --rm api node dist/src/scripts/ingest-documents.js
            docker compose up -d --force-recreate api
          EOF
