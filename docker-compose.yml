services:
  # Ваше NestJS приложение
  api:
    build: .
    container_name: nest_rag_app
    restart: always
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333  # Теперь используем имя сервиса!
      # Другие переменные из вашего .env
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents:ro
      - ./storage:/app/storage
    networks:
      - rag_network
  ingest:
    build: .
    container_name: nest_rag_ingest
    restart: "no"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents:ro
      - ./storage:/app/storage
    networks:
      - rag_network

  # База данных Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./storage:/qdrant/storage:z
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge
